<div class="map">
  <agm-map
  [latitude]="userLatitude"
  [longitude]="userLongitude"
  [zoom]="zoom"
  [zoomControl]="true"
  [fullscreenControl]="true"
  [clickableIcons]="false">
  <agm-marker [latitude]="userLatitude" [longitude]="userLongitude"
              [iconUrl]="userIcon" [markerClickable]="false">
    <agm-circle [latitude]="userLatitude" [longitude]="userLongitude"
                [radius]="25"
                [fillColor]="'lightblue'"
                [circleDraggable]="false"
                [editable]="false">
    </agm-circle>
  </agm-marker>

  <agm-marker
    *ngFor="let vehicle of vehiclesMarkers; let i = index"
    [latitude]="vehicle.lat"
    [longitude]="vehicle.lng"
    [label]="vehicle.label"
    [markerDraggable]="vehicle.draggable"
    [iconUrl]="vehicleIcon"
    (markerClick)="clickedMarker(vehicle.id)">

    <!--    //(dragEnd)="markerDragEnd(m, $event)">-->
  </agm-marker>
   <agm-direction [origin]="origin" [destination]="destination" ></agm-direction>

</agm-map>
<!--<div class="user-location" (click)="userLocation()">-->
<!--  <img src="../../assets/images/userlocation.png" alt="">-->
<!--</div>-->
</div>
