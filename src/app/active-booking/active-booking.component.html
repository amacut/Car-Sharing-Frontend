<section class="app-content">
  <h2>Aktywne wypożyczenia</h2>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Koniec rezerwacji</th>
      <th scope="col">Zarezerwowany pojazd</th>
      <th scope="col">Cena wynajmu</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservation of reservations; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{reservation.endReservation}}</td>
      <td>({{reservation.vehicleType}}) {{reservation.brand}} {{reservation.model}} {{reservation.registration}}</td>
      <td></td>
      <td><a>Szczegóły</a></td>
    </tr>
    </tbody>
  </table>
</section>
<app-menu></app-menu>
